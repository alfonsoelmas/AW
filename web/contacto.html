<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contacto - Paper Dreams</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron" id="banner">
    <!--div class="left">
    </div-->
    <div class="text-left">
      <div class="col-sm-2">
        <img id="logo" src="img/logo1.png">
      </div>

      <!--AQUI METER DIVS Y VER SI LO PUEDO SEPARAR EN DOS COLUMNAS-->
      <div class="col-sm-10">
        <h1>Paper Dreams</h1>      
        <p>De tus sueños al papel</p>
      </div>
    </div>
    <div id="breadcum-div">
      <ol class="breadcrumb" id="breadcum" >
        <li class="active">Inicio</li>
      </ol>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand actual" href="#">Inicio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Usuarios</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!--li><a href="#"><span class="glyphicon glyphicon-search"></span> Buscar</a></li--> 
          <form class="navbar-form navbar-left input-group-btn" role="search" action="result-busqueda.html">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button id="buscador" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Buscar</a></button>
          </form>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-left" id="panel"> 
        <div class="panel panel-default" id="contactoPanel">
          <div class="panel-heading">
            <h3 class="panel-title">Contacta con nosotros</h3>
          </div>
          <div class="panel-body" id="panel_body">
            <div class="col-sm-6 text-center content">
              <div class="contacto">
                <form id="formulario" method="post" action="">
                  <div class="input-group input-group-md">
                    <input type="nombre" id="nombre" name='nombre' placeholder=" Nombre">
                  </div>
                  <br>
                  <div class="input-group input-group-md">
                    <input type="email" id="email" name='email' placeholder=" Email de contacto">
                  </div>
                  <br>
                  <div class="input-group input-group-md">
                    <input type="text" id="asunto" name='asunto' placeholder=" Asunto">
                  </div>
                  <br>
                  <div class="input-group input-group-md">
                    <input type="cuerpo" id="cuerpo" name='cuerpo' placeholder=" Cuerpo del mensaje">
                  </div>
                  <br>
                  <div class="text-left">
                    <input type="checkbox" id="aceptaCondiciones" name="aceptaCondiciones">
                    <span>He leído y acepto los términos y las condiciones del servicio</span>
                  </div>
                  <br>
                  <div class="text-left">
                    <input class="btn btn-default dropdown-toggle" type="submit" id="enviarButton" value="Enviar"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-2 sidenav">
        <div class="well">
          <div class="dropdown">
            <button id="login-button" class="btn btn-default dropdown-toggle engordar redondear" type="button" id="logInButton" onClick=" window.location.href='login.html' ">
              Inicia sesión
            </button>
          </div>
        </div>
        <div class="well">
          <button id="reg-button" class="btn btn-default dropdown-toggle engordar redondear" type="button" id="registerButton" onClick=" window.location.href='registro.html' ">
            Regístrarse
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p><a id="color-defecto" href="#">Paper Dreams 2017 - Un proyecto realizado por el grupo Bi-Inestables</a></p>
  </footer>
</body>
</html>
